                                <div class="form-group col-md-6">

                                </div>
                                <div class="form-group col-md-6">

                                </div>
                               
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" id="inputweight" placeholder="خريج جامعة ؟">
                                   
                                </div>
                                <div class="form-group col-md-6">
                                    <label>خريج قسم .....؟</label>
                                   <select style="width: 80%;"><option>نظم وحاسبات</option>
                                    <option>عمارة</option>
                                    <option>كهربا قوى</option>
                                    <option>كهربا اتصالات</option>
                                    <option>التخطيط العمرانى</option>
                                    <option>تعدين وبترول</option>
                                    <option>ميكانيكا باور</option>
                                    <option>ميكانيكا انتاج</option></select>
                                </div>
                            </div>
                        
                            <div class="form-row">
                              
                                <div class="form-group col-md-6">
                                    <label>ادخل صورة البطاقة</label>
                                    <input type="file" class="form-control" >
                               
                                </div>
                                <div class="form-group col-md-6">
                                    <label>ادخل صورة شهادة التخرج </label>
                                    <input type="file" class="alaa form-control phoneNum" 
                                        placeholder="رقم التليفون">
                                </div>
                               
                            </div>
                          
    
                        
    
                            <div class="form-group text-center ">

                                    </label>
                                </div>
                                <div class="form-check form-check-inline">

                                    </label>
                                </div>
                            </div>
